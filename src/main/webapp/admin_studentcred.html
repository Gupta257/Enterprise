<html lang="en">
<head>

    <link rel="stylesheet" href="admin_studentcred.css">
    <link rel="stylesheet" href="intro.css">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#" class="rounded-logo">
                    <img src="logo.png" height="10">Admin
                </a>
            </div>
            
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="admin_home.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="admin_studentcred.html">Add User</a></li>
                <li><a href="addresults.html">Add Results</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>
<div class="wrapper">
    <!-- Your login form content here -->
    
    <!-- Registration form -->
    <div class="form-box">
        <!-- ... -->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                
            </div>
            <div class="two-forms">
				<div class="input-box">
                    <input type="text" id="T1" class="input-field" placeholder="Id">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="T2" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="T3"  class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" id="T4"  class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="T5" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <button type="button" class="submit" onclick="registerUser()">Register</button>
            </div>
            
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
        <!-- ... -->
    </div>
</div>
<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
    if (isDarkMode) {
        body.classList.add('dark-mode');
        darkModeToggle.checked = true;
    }
    darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
        }
    });
</script>

</html>
