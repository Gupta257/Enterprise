<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facultystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login form</h1>
        <form class="form">
            <div class="form-group">
                <i class="fa-solid fa-user fa-2x"></i>
                <input type="text" class="form-control" id="T1" name="name" placeholder="Enter Your Username" tabindex="1" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock fa-flip fa-2x"></i>
                <input type="password" class="form-control" id="T2" name="password" placeholder="Enter Your Password" tabindex="1" required>
            </div>
            <button  class="btn" type="button" onclick="save()">Submit</button>
            <h4>or Login with</h4>
            <div class="social">
                <div class="google">
                    <i class="fa-brands fa-square-google-plus fa-2x"><span>Google</span></i>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-square-facebook fa-2x"><span>Facebook</span></i>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="adminlogin.js" type="text/javascript"></script>
</body>
</html>
